<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">

    

    <title>GO Trav - Fashion</title>
  </head>
  <body>
    <div class="main-login">
        <!--BAGIAN SIGNIN FORM-->
        <section class="signin">
            <div class="container-signin">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">SIGN IN</h2>
                        <form action="#" class="login-form" id="login-form">
                            <!--USERNAME-->
                            <div class="form-group">
                                <label for="username"><img src="images/user.png" width="20" height="20" alt=""></label>
                                <input type="text" name="username" id="username" placeholder="Username or Email" required maxlength="10" minlength="3">
                            </div>
                            <!--PASSWORD-->
                            <div class="form-group">
                                <label for="pass"><img src="images/lock.png" width="20" height="20" alt=""></label>
                                <input type="password" name="pass" id="pass" placeholder="Password">
                            </div>
                            <!--FORGOT PASSWORD?-->
                            <div class="form-group">
                                <a href="#" class="already-account"> Forgot password?</a>
                            </div>
                            <!--IF DON'T HAVE ACCOUNT-->
                            <div class="form-group">
                                <span>Don't have an account?</span><a href="sign-up.html" class="already-account"> Create account</a>
                            </div>
                            <!--BUTTON REGSITER-->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="signin-image">
                        <img src="images/logo2.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/jquery.js"></script>
