<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">

    

    <title>GO Trav - Fashion</title>
  </head>
  <body>
    <div class="main">
        <!--BAGIAN SIGNUP FORM-->
        <section class="signup">
            <div class="container-signup">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">SIGN UP</h2>
                        <form action="#" class="register-form" id="register-form">
                            <!--USERNAME-->
                            <div class="form-group">
                                <label for="username"><img src="images/user.png" width="20" height="20" alt=""></label>
                                <input type="text" name="username" id="username" placeholder="Your username" required maxlength="10" minlength="3">
                            </div>
                            <!--EMAIL-->
                            <div class="form-group">
                                <label for="email"><img src="images/mail.png" width="20" height="20" alt=""></label>
                                <input type="email" name="email" id="email" placeholder="Your email">
                            </div>
                            <!--PASSWORD-->
                            <div class="form-group">
                                <label for="pass"><img src="images/lock.png" width="20" height="20" alt=""></label>
                                <input type="password" name="pass" id="pass" placeholder="Password">
                            </div>
                            <!--RE-PASSWORD-->
                            <div class="form-group">
                                <label for="re-pass"><img src="images/lock2.png" width="20" height="20" alt=""></label>
                                <input type="password" name="re-pass" id="re-pass" placeholder="Repeat your password">
                            </div>
                            <!--CHECKBOX AGREEMENT-->
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                                <label for="agree-term" class="agree-term-label"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <br>
                            <!--IF ALREADY HAVE ACCOUNT-->
                            <div class="form-group">
                                <a href="sign-in.html" class="already-account">Already have an account? Sign in</a>
                            </div>
                            <!--BUTTON REGSITER-->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <img src="images/logo2.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>







    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/jquery.js"></script>
