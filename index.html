<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">

    <title>GO Trav - Fashion</title>
  </head>
  <body>
    <!--BAGIAN HEADER-->
    <header class="d-block">
      <div class="main-header">
        <div class="header-top">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-6 col-md-12">
                <div class="contact-us-header">
                  <ul>
                    <li>
                      <span><img src="images/call.png" alt="telephone">Call us</span>
                      <a href="#">(+62) 872222189</a>
                    </li>
                    <li>
                      <span><img src="images/email.png" alt="email"></span>
                      <a href="#">gotrav@gmail.com</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="account-header">
                  <ul>
                    <li><a href="#">My Wishlist</a></li>
                    <li><a href="#">Check Out</a></li>
                    <li><a href="#">Sign in</a></li>
                    <li><a href="#">Sign up</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-middle">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-2 col-md-2 col-md-2 col-4">
                <div class="logo">
                  <a href="index.html">
                    <img src="images/logo.png" alt="logo go-trav">
                  </a>
                </div>
              </div>
              <div class="col-lg-4 col-search">
                <div class="header-boxsearch">
                  <form action="#">
                  <input type="text" placeholder="Search">
                  <button type="submit">
                    <img src="images/search.png" alt="">
                  </button>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 col-md-4 col-sm-5 col-4">
                <div class="cart-header">
                  <div class="cart-area">
                    <a href="#"><img src="images/cart.png" width="30" height="30" alt="">Cart Items</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 offset-lg-1">
                <div class="main-menu">
                  <nav>
                    <ul>
                      <li><a href="index.html">Home</a> </li>
                      <li><a class="active" href="#">Product</a></li>
                      <li><a href="#">Payment</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Contact</a></li>
                      <div class="active start-Home"></div>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--BAGIAN CONTENT-->
    <div id="carouselExampleIndicators" class="carousel slide px-5 py-3" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/foto depan 1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/foto depan 2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/foto depan 3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--BAGIAN ROW PRODUCT-->
    <div class="banner-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="single-banner">
              <div class="home-banner-style-1">
                  <h3>Shoes</h3>
                  <div class="banner-img">
                    <img src="images/shoes.png" width="60" height="60" alt="">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JAVASCRIPT-->
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
